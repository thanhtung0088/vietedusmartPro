    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --radius-smart: 12px;
            --radius-btn: 12px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
            color: #0f172a;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .rounded-2xl, .rounded-3xl, .rounded-\[2rem\], .rounded-\[2\.5rem\], .rounded-\[3\.5rem\], .rounded-\[4rem\], .rounded-full, .rounded-xl {
            border-radius: var(--radius-smart) !important;
        }
        
        button, input, select, textarea, div.card {
            border-radius: var(--radius-btn) !important;
        }

        #vietedu-sidebar {
            width: 250px !important;
            min-width: 250px !important;
            position: fixed !important;
            left: 0; top: 0; bottom: 0;
            background: #061631;
            z-index: 50;
            display: flex; flex-direction: column;
        }

        #vietedu-main {
            margin-left: 250px !important;
            width: calc(100vw - 250px) !important;
            height: 100vh;
            overflow: hidden;
            background: #f1f5f9;
            position: relative;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .gold-gradient-text {
            background: linear-gradient(to bottom, #fde68a, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .shadow-3d-extreme {
            box-shadow: 0 20px 50px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
